<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Form</title>
    <link rel="stylesheet" href="mon_profil.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Startup-link.ma Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Startup</a></li>
                <li><a href="#">À propos</a></li>
                <li><a href="#">Annonce</a></li>
            </ul>
        </nav>
        <div class="actions">
            <a href="#" class="btn">Inscrire sa Startup</a>
            <a href="authentification-SI.html" class="btn">Connexion</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Rechercher une Startup...">
        </div>
    </header>
    
    <div class="container">
        <h2>Informations Personnelles :</h2>
        <form>
            <div class="form-group">
                <div class="form-field">
                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenom" name="prenom">
                </div>
                <div class="form-field">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="nom">
                </div>
            </div>
            <div class="form-group">
                <div class="form-field">
                    <label for="gsm">GSM</label>
                    <input type="text" id="gsm" name="gsm" placeholder="GSM">
                </div>
                <div class="form-field">
                    <label for="ville">Ville de Résidence</label>
                    <input type="text" id="ville" name="ville" placeholder="Ville">
                </div>
            </div>
            <div class="form-button">
                <button type="submit">Mettre à Jour</button>
            </div>
        </form>

        <div class="favoris">
            <h2>Mes Favoris</h2>
            <div class="startup-list">
                <!-- Exemple de carte de startup -->
                <div class="startup-card">
                    <img src="startup1.jpg" alt="Startup 1">
                    <h3>Titre de la Startup 1</h3>
                    <p>Description brève de la Startup 1...</p>
                    <button>Voir Détails</button>
                </div>
                <div class="startup-card">
                    <img src="Startup2.jpg" alt="Événement 2">
                    <h3>Titre de la Startup 2</h3>
                    <p>Description brève de la Startup 2...</p>
                    <button>Voir Détails</button>
                </div>
                <!-- Ajoutez plus de cartes de la startup ici -->
            </div>
        </div>

        <div class="deconnexion">
            <button type="submit">Se déconnecter</button>
        </div>
        
    </div>
</body>
</html>
